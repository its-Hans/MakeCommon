plugins {
	id 'org.jetbrains.kotlin.jvm' version "${kotlin_version}"
}

version project_version
group project_group

def propIn = [
		name: project_name,
		version: project_version
]

java {
	withSourcesJar()
}

jar {
	inputs.properties(propIn)
	from('LICENSE') {
		rename { "${it}_${inputs.properties.name}" }
	}
}